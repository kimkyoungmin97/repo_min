<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

<body>

	<div th:replace="~{xdm/include/header :: header}"></div>
	<div th:replace="~{xdm/include/sidebar :: sidebar}"></div>

	<main id="main" class="main">

    <div class="pagetitle">
      <h1>Code Group</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">시스템 관리</li>
          <li class="breadcrumb-item active">이사회사 관리</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
     <form  id="form" method="get">
     <input type="hidden" name="mcSeq" th:value="${vo.mcSeq}" >
     
<!--      <input type="hidden" name="shUseNy" th:value="${vo.shUseNy}"> -->

      <div class="card">
        <div class="card-header">
          <h4 style="color: black;"><strong>기본정보</strong></h4>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcName" class="form-label">회사이름<span style="color: crimson;">*</span></label>
                  <input class="form-control" id="mcName" name="mcName" th:value="${item?.mcName}" type="text">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="partnerName" class="form-label">파트너이름<span style="color: crimson;">*</span></label>
                  <input class="form-control" id="partnerName" name="partnerName" th:value="${item?.partnerName}"  type="text">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="dateOfPartnership" class="form-label">계약날짜<span style="color: crimson;">*</span></label>
                  <input class="form-control" id="dateOfPartnership" name="dateOfPartnership" th:value="${item?.dateOfPartnership}"   type="text">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcAddress" class="form-label">회사 주소<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcAddress" name="mcAddress" th:value="${item?.mcAddress}">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcTel" class="form-label">회사 번호<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcTel" name="mcTel" th:value="${item?.mcTel}">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcTypeCd" class="form-label">이사 유형<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcTypeCd" name="mcTypeCd" th:value="${item?.mcTypeCd}">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcRegionCd" class="form-label">서비스 지역<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcRegionCd" name="mcRegionCd" th:value="${item?.mcRegionCd}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcBasicPrice" class="form-label">기본가격<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcBasicPrice" name="mcBasicPrice" th:value="${item?.mcBasicPrice}">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcBasicWorker" class="form-label">작업인원<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcBasicWorker" name="mcBasicWorker" th:value="${item?.mcBasicWorker}">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcBasicDistance" class="form-label">기본거리<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcBasicDistance" name="mcBasiceDistance" th:value="${item?.mcBasicDistance}">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="mcMainVehicle" class="form-label">기본차량<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="mcMainVehicle" name="mcMainVehicle" th:value="${item?.mcMainVehicle}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="addPriceWorker" class="form-label">추가 인원가격<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="addPriceWorker" name="addPriceWorker" th:value="${item?.addPriceWorker}">
                </div>
              </div>
                <div class="col-3">
                <div class="mb-3">
                  <label for="addPriceDistance" class="form-label">추가 거리가격<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="addPriceDistance" name="addPriceDistance" th:value="${item?.addPriceDistance}">
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="ladderTruckNy" class="form-label">사다리차 유무<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" id="ladderTruckNy" name="ladderTruckNy" th:value="${item?.ladderTruckNy}">
                </div>
              </div>
            <div class="row">
              <div class="col-6">
                <label for="codeGroupExplanation" class="form-label">설명</label>
                <textarea class="form-control" placeholder="" id="codeGroupExplanation" style="height: 100px"></textarea>
              </div>
            </div>
            <div class="row" style="margin-top: 2%;">
              <div class="col">
                <a href="/companyXdmList" type="button" class="btn btn-light btn btn-outline-dark"><i class="fa-solid fa-list"></i></a>
              </div>
              <div class="col" style="text-align: right;">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="fa-solid fa-file-import"></i></button>
                 <button type="button" class="btn btn-danger" id="btnUlete"><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
          </div>
     	 </div>
    	</form>
    	<!-- Basic Modal -->
              <div class="modal" tabindex="-1" id="basicModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">알림창</h5>
                      <button type="button" class="btn-close" id="a" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    코드이름을 입력해주세요.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="closeModal">닫기</button>
                    </div>
                  </div>
                </div>
              </div><!-- End Basic Modal-->
    	
    </section>

  </main><!-- End #main -->



	<div th:replace="~{xdm/include/footer :: footer}"></div>


	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<div th:replace="~{xdm/include/script :: script}"></div>

	 <script type="text/javascript">
		document.getElementById("btnSave").onclick = function(){
	  		let form=document.getElementById("form");
	  		let seq = document.querySelector("input[name=mcSeq]");
	  		
			if(seq.value == "0" || seq.value == "") {
				//insert
					form.action ="/companyXdmInst";
					form.submit();
					
			} else{
				//update
					form.action ="/companyXdmUpdt";
					form.submit();
				}
	  	}	
  
  
 
   
  	
  </script>

</body>



</html>
