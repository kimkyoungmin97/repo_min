<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

<body>

  <div th:replace="~{xdm/include/header :: header}"></div>
  <div th:replace="~{xdm/include/sidebar :: sidebar}"></div>
  
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Code Group</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Code Group</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
     <form action="/codegroup/codeGroupXdmInst" id="form">
      <div class="card">
        <div class="card-header">
          <h4 style="color: black;"><strong>기본정보</strong></h4>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">코드그룹 코드<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example" disabled>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">사용여부<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="0" aria-label="Disabled input example" disabled>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="codeGroupName" class="form-label">코드그룹 이름<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" name="ifcgName" id="ifcgName" placeholder="한글,영대소문자,숫자">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">등록일<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example" disabled>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">수정일<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="codeGroupExplanation" class="form-label">설명</label>
                <textarea class="form-control" placeholder="" id="codeGroupExplanation" style="height: 100px"></textarea>
              </div>
            </div>
            <div class="row" style="margin-top: 2%;">
              <div class="col">
                <a href="/codegroupxdmlist" type="button" class="btn btn-light btn btn-outline-dark"><i class="fa-solid fa-list"></i></a>
              </div>
              <div class="col" style="text-align: right;">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="fa-solid fa-file-import"></i></button>
              </div>
            </div>
          </div>
     	 </div>
    	</form>
    	<!-- Basic Modal -->
              <div class="modal" tabindex="-1" id="basicModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">알림창</h5>
                      <button type="button" class="btn-close" id="a" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    코드이름을 입력해주세요.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="closeModal">닫기</button>
                    </div>
                  </div>
                </div>
              </div><!-- End Basic Modal-->
    	
    </section>

  </main><!-- End #main -->

  <div th:replace="~{xdm/include/footer :: footer}"></div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
  <div th:replace="~{xdm/include/script :: script}"></div>
  
 
  <script type="text/javascript">
		let name=document.getElementById("ifcgName");
		let name_val=name.value;
  document.getElementById("btnSave").onclick = function(){
		if(name_val==""){
			document.getElementById("basicModal").style.display='block';
			return false;
		}
			document.getElementById("form").submit();
	}
	document.getElementById("closeModal").onclick=function(){
		document.getElementById("basicModal").style.display='none';
		name.focus();	
	}
	document.getElementById("a").onclick=function(){
		document.getElementById("basicModal").style.display='none';
		name.focus();	
	}
  </script>
</body>

</html>
