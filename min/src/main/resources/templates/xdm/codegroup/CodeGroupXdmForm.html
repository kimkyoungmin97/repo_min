<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{xdm/include/head :: head}"></div>

<body>

  <div th:replace="~{xdm/include/header :: header}"></div>
  <div th:replace="~{xdm/include/sidebar :: sidebar}"></div>
  
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Code Group</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Code Group</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="card">
        <div class="card-header">
          <h4 style="color: black;"><strong>기본정보</strong></h4>
        </div>
        <div class="card-body">
          <form action="/codegroup/codeGroupXdmInst" id="form">
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">코드그룹 코드<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example" disabled>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">사용여부<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="0" aria-label="Disabled input example" disabled>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="codeGroupName" class="form-label">코드그룹 이름<span style="color: crimson;">*</span></label>
                  <input type="text" name="ifcgName" class="form-control" id="codeGroupName" placeholder="한글,영대소문자,숫자">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">등록일<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example" disabled>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">수정일<span style="color: crimson;">*</span></label>
                  <input class="form-control" type="text" placeholder="자동생성" aria-label="Disabled input example" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="codeGroupExplanation" class="form-label">설명</label>
                <textarea class="form-control" placeholder="" id="codeGroupExplanation" style="height: 100px"></textarea>
              </div>
            </div>
            <div class="row" style="margin-top: 2%;">
              <div class="col">
                <a href="/codegroupxdmlist" type="button" class="btn btn-light btn btn-outline-dark"><i class="fa-solid fa-list"></i></a>
              </div>
              <div class="col" style="text-align: right;">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="fa-solid fa-file-import"></i></button>
              </div>
            </div>
          </div>
          </form>
       
      </div>
    </section>

  </main><!-- End #main -->

  <div th:replace="~{xdm/include/footer :: footer}"></div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/xdm/template/niceadmin/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/xdm/template/niceadmin/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/xdm/template/niceadmin/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/xdm/template/niceadmin/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/xdm/template/niceadmin/assets/vendor/quill/quill.js"></script>
  <script src="/xdm/template/niceadmin/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/xdm/template/niceadmin/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/xdm/template/niceadmin/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/xdm/template/niceadmin/assets/js/main.js"></script>
  <script type="text/javascript">
  	document.getElementById("btnSave").onclick = function(){
  		document.getElementById("form").submit();
  	}
  </script>
</body>

</html>
